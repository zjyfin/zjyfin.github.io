{% assign research = include.research %}
<div class="my-3 p-0 bg-white shadow-sm rounded-sm">
    <h6 class="border-bottom border-gray p-3 mb-0">
        {% if include.title %}{{ include.title }}{% else %}<i class="fas fa-star"></i> Selected Recent research{% endif %} 
        <a href="research">(view all <i class="fas fa-angle-double-right"></i>)</a>
    </h6>
    {% for item in research limit:include.limit %}
        {% include widgets/publication_item.html item=item %}    
    {% endfor %}
    <h6 class="d-block p-3 mt-0 text-right">
        <a href="research">All research <i class="fas fa-angle-double-right"></i></a>
    </h6>
</div>
